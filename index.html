<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/style.css">
    <title>Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter a number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact:
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white my-5 p-4">
                    <h1>Year Facts</h1>
                    <p>Now enter a year to get a random fact</p>
                    <input type="number" id="yearInput" class="form-control form-control-lg" placeholder="Enter a year...">
                    <div id="yearFact" class="card-body">
                        <h4 class="card-title">
                            Year Fact:
                        </h4>
                        <p id="yearFactText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
